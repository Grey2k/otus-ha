<div class="card mt-4">
    <div class="card-body">
        <h6>List of users</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">
                <a  [routerLink]="['/user', user.id]">[{{user.username}}] {{user.firstName}} {{user.lastName}}</a>
            </li>
        </ul>
    </div>
</div>
